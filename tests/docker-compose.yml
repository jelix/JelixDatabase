version: '3.4'
services:
  pgsql:
    image: postgres:11
    container_name: jdb_test_pgsql
    environment:
      POSTGRES_DB: jelixtests
      POSTGRES_USER: jelix
      POSTGRES_PASSWORD: jelixpass
    ports:
      - "8521:5432"
    volumes:
      - jdb_pg_data:/var/lib/postgresql
  mysql:
    image: mysql:5
    container_name: jdb_test_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: mysqlpass
      MYSQL_DATABASE: jelixtests
      MYSQL_USER: jelix
      MYSQL_PASSWORD: jelixpass
    ports:
      - "8522:3306"
  #sqlsrv:
  #   image: mcr.microsoft.com/mssql/server:2019-CU12-ubuntu-20.04
  #   container_name: jdb_test_sqlsrv
  #   environment:
  #     ACCEPT_EULA: Y
  #     SA_PASSWORD: JelixPass2020!
  #   ports:
  #     - "8533:1433"
  php:
    build:
      context: ./docker-conf/php
      args:
        test_user_id: ${TEST_USER_ID}
        test_group_id: ${TEST_GROUP_ID}
        php_version: ${PHP_VERSION}
    container_name: jdb_test_php
    volumes:
      - "../:/src/tests/"
    depends_on:
      - pgsql
      - mysql
   #   - sqlsrv
volumes:
  jdb_pg_data:
      name: jdb_test_pg_data
